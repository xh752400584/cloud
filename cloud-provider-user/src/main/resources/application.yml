server.port: 8083
spring:
  application:
    name: cloud-provider-user
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://172.17.127.253:3306/test_boot?Unicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
    initialSize: 5
    minIdle: 5
    maxAdtive: 20
    validationQuery: SELECT 1 FROM DUAL

# MQ
  kafka:
    #bootstrap-servers：连接kafka的地址，多个地址用逗号分隔
    bootstrap-servers: 192.168.25.6:9092
    # producer
    producer:
      retries: 1
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties.spring.json.add.type.headers: false

    # consumer
    consumer:
      group-id: myGroup
      enable-auto-commit: true
      auto-commit-interval: 100ms
      properties: session.timeout.ms: 15000
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      #若设置大于0的值，客户端会将发送失败的记录重新发送 batch-size: 16384 #当将多个记录被发送到同一个分区时， Producer 将尝试将记录组合到更少的请求中。这有助于提升客户端和服务器端的性能。这个配置控制一个批次的默认大小（以字节为单位）。16384是缺省的配置 buffer-memory: 33554432 #Producer 用来缓冲等待被发送到服务器的记录的总字节数，33554432是缺省配置 key-serializer: org.apache.kafka.common.serialization.StringSerializer #关键字的序列化类 value-serializer: org.apache.kafka.common.serialization.StringSerializer #值的序列化类
      auto-offset-reset: earliest producer: retries: 0


